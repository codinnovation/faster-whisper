version: '3.8'

services:
  redis:
    image: redis:alpine
    restart: always
    volumes:
      - redis_data:/data
    # No ports exposed to host for security, only accessible within Docker network

  api:
    build: .
    restart: always
    ports:
      - "8000:8000"
    volumes:
      - app_data:/app/data
    environment:
      - REDIS_URL=redis://redis:6379/0
      - UPLOAD_DIR=/app/data
    depends_on:
      - redis

  worker:
    build: .
    restart: always
    # Standard prefork pool is best for Linux production
    command: celery -A worker.celery_app worker --loglevel=info
    volumes:
      - app_data:/app/data
    environment:
      - REDIS_URL=redis://redis:6379/0
      - MODEL_SIZE=base
      - DEVICE=cpu
      - COMPUTE_TYPE=int8
    depends_on:
      - redis

volumes:
  redis_data:
  app_data:
