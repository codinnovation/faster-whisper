version: '3.8'

services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  api:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data  # Shared volume for audio files
    environment:
      - REDIS_URL=redis://redis:6379/0
      - MAX_CONCURRENT_TRANSCRIPTIONS=2
    depends_on:
      - redis
    command: uvicorn api:app --host 0.0.0.0 --port 8000

  worker:
    build: .
    volumes:
      - ./data:/app/data  # Shared volume for audio files
    environment:
      - REDIS_URL=redis://redis:6379/0
      - MODEL_SIZE=base
      - DEVICE=cpu
      - COMPUTE_TYPE=int8
    depends_on:
      - redis
    command: celery -A worker worker --loglevel=info --concurrency=2
