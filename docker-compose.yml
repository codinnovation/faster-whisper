version: '3.8'

services:
  # Redis - Message broker and cache
  redis:
    image: redis:7-alpine
    container_name: whisper-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 2gb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # FastAPI application - Multiple instances for load balancing
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: whisper-api
    ports:
      - "8000:8000"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - UPLOAD_DIR=/app/uploads
      - MAX_FILE_SIZE_MB=100
      - WORKERS=4
      - MODEL_SIZE=${MODEL_SIZE:-base}
      - DEVICE=${DEVICE:-cpu}
      - COMPUTE_TYPE=${COMPUTE_TYPE:-int8}
    volumes:
      - uploads_data:/app/uploads
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 4G
        reservations:
          cpus: '2.0'
          memory: 2G

  # Celery Workers - Multiple instances for parallel transcription
  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    deploy:
      replicas: 3  # Start with 3 workers, scale as needed
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '1.0'
          memory: 1G
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - MODEL_SIZE=${MODEL_SIZE:-base}
      - DEVICE=${DEVICE:-cpu}
      - COMPUTE_TYPE=${COMPUTE_TYPE:-int8}
    volumes:
      - uploads_data:/app/uploads
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

  # Celery Beat - Periodic tasks (cleanup, monitoring)
  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: whisper-celery-beat
    command: celery -A celery_worker beat --loglevel=info
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

  # Flower - Celery monitoring (optional but recommended)
  flower:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: whisper-flower
    command: celery -A celery_worker flower --port=5555
    ports:
      - "5555:5555"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

  # Prometheus - Metrics collection (optional)
  prometheus:
    image: prom/prometheus:latest
    container_name: whisper-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    restart: unless-stopped

  # Grafana - Metrics visualization (optional)
  grafana:
    image: grafana/grafana:latest
    container_name: whisper-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    restart: unless-stopped

  # Nginx - Load balancer (for multiple API instances)
  nginx:
    image: nginx:alpine
    container_name: whisper-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api
    restart: unless-stopped

volumes:
  redis_data:
  uploads_data:
  prometheus_data:
  grafana_data:

networks:
  default:
    name: whisper-network
