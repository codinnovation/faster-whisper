version: '3.8'

services:
  redis:
    image: redis:alpine
    restart: always
    volumes:
      - redis_data:/data
    # No ports exposed to host for security, only accessible within Docker network

  api:
    build: .
    restart: always
    expose:
      - "8000"
    volumes:
      - app_data:/app/data
    environment:
      - REDIS_URL=redis://redis:6379/0
      - UPLOAD_DIR=/app/data
      - API_SECRET=${API_SECRET}
    depends_on:
      - redis

  worker:
    build: .
    restart: always
    # Standard prefork pool is best for Linux production
    command: celery -A worker.celery_app worker --loglevel=info --concurrency=2 --prefetch-multiplier=1
    volumes:
      - app_data:/app/data
    environment:
      - REDIS_URL=redis://redis:6379/0
      - MODEL_SIZE=medium
      - DEVICE=cpu
      - COMPUTE_TYPE=int8
      - CPU_THREADS=4
    depends_on:
      - redis

volumes:
  redis_data:
  app_data:
